# AFlow LLM Configuration - SAFE VERSION FOR GITHUB
# All sensitive information removed and replaced with environment variables

models:
  "gpt-oss-120b":
    api_type: "openai"
    base_url: "${OPENAI_BASE_URL}"  # From environment variable
    api_key: "${OPENAI_API_KEY}"     # From environment variable
    model_name: "${GPT_OSS_MODEL_PATH}"
    temperature: 0
    top_p: 1
    no_proxy: "localhost,127.0.0.1"

  "gpt-4o-mini":
    api_type: "openai"
    base_url: "https://api.openai.com/v1"
    api_key: "${OPENAI_API_KEY}"
    model_name: "gpt-4o-mini"
    temperature: 0
    top_p: 1
